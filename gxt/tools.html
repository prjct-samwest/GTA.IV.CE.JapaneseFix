<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EFLC用GXTテーブル生成</title>
    <link rel="stylesheet" href="data/styles.css">
</head>
<body>
<h1>EFLC用GXTテーブル生成</h1>
<p>IV本編専用文字をEFLC専用文字で上書き</p>
<form name="csv">
    <fieldset id="input">
        <legend>入力</legend>
        <label>
            <span>TBoGT テキストディレクトリ：</span>
            <input name="tbogt" type="file" webkitdirectory>
        </label>
        <label>
            <span>TLAD テキストディレクトリ：</span>
            <input name="tlad" type="file" webkitdirectory>
        </label>
        <input name="generate" type="button" value="生成">
    </fieldset>
    <fieldset id="output">
        <legend>出力</legend>
        <input name="comma" type="button" value="カンマ切り替え">
        <textarea name="result" rows="50" readonly></textarea>
    </fieldset>
    <fieldset>
        <legend>ログ</legend>
        <textarea name="log" rows="50" readonly></textarea>
    </fieldset>
</form>
<script src="data/scripts.js"></script>
</body>
</html>
